version: "1.2.4"
cache: true

APP_TITLE: "PoiesisPete"

registration: {}

endpoints:
  custom:
    - name: "OpenAI"
      apiKey: "${OPENAI_API_KEY}"
      baseURL: "https://api.openai.com/v1"
      models:
        default:
          - gpt-4o
          - o4-mini
      fetch: false
      titleConvo: true
      titleModel: "gpt-4o"
      summarize: false
      summaryModel: "gpt-4o"
      modelDisplayLabel: "Poiesis Pete"
      iconURL: "https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/OpenAI_Logo.svg/2048px-OpenAI_Logo.svg.png"

balance:
  enabled: true
  startBalance: 50000
  autoRefillEnabled: false
  refillIntervalValue: 1
  refillIntervalUnit: "months"
  refillAmount: 50000
